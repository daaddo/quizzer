syntax = "proto3";

option java_multiple_files = true;
option java_package = "it.cascella.sendmail.proto";
option java_outer_classname = "MailSender";

service MailSenderService {
  rpc SendMail (MailRequest) returns (MailResponse);
}

message MailRequest {
  string to = 1;
  string subject = 2;
  string body = 3;
}

message MailResponse {
  string message = 1;
}

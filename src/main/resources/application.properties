spring.application.name=quizzer
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
# database configuration

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/quizzer}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#JWT
jwt.secret.key=${JWT_SECRET_KEY:TESTkey}


#flyway configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

#forward for https in case of reverse proxy
server.forward-headers-strategy=framework


allowed.origins=${ALLOWED_ORIGINS:*}

# Mail properties
spring.mail.host=${EMAIL_HOST:smtp.ionos.it}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:no-reply@davidecascella.it}
spring.mail.password=${EMAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#google login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_KEY:TESTkey}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
logout.uri=${GOOGLE_LOGOUT_URL:http://localhost:8080/logout}

#Redirect URL
frontend.url=${FRONTEND_URL:http://localhost:5173/oauth2/callback }

#cookies
server.servlet.session.cookie.http-only=${HTTP_ONLY:true}
server.servlet.session.cookie.secure=${SECURE:true}
server.servlet.session.cookie.same-site=${SAME_SITE:none}


register.url = ${REGISTER_URL:http://localhost:5173/verify?token=}

#monitoring
loki.app.name=${LOKI_APP_NAME:quizzer}
loki.api.url=${LOKI_API_URL:http://localhost:3100/loki/api/v1/push}
loki.enabled=${LOKI_ENABLED:false}
loki.api.password=${LOKI_API_PASSWORD:}
loki.api.username=${LOKI_API_USERNAME:}
console.logging.enabled=${CONSOLE_LOGGING_ENABLE:true}

# Espone gli endpoint Actuator inclusi Prometheus
management.endpoints.web.exposure.include=*

# Abilita lendpoint Prometheus
management.prometheus.metrics.export.enabled=${PROMETHEUS_ENABLED:false}

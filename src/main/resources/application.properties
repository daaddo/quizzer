spring.application.name=quizzer

# database configuration

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/quizzer}
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#JWT
jwt.secret.key=${JWT_SECRET_KEY:TESTkey}

#flyway configuration
spring.flyway.baseline-on-migrate=true


allowed.origins=${ALLOWED_ORIGINS:*}

# Mail properties
spring.mail.host=smtp.ionos.it
spring.mail.port=587
spring.mail.username=no-reply@davidecascella.it
spring.mail.password=${EMAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


register.url = ${REGISTER_URL:http://localhost:5173/verify?token=}


